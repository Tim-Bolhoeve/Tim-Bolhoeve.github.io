    <body>
        <h3>Search for a movie</h3>
        <input id="querybox"><span> > Press enter inside the box to submit</span>
        <hr>
        <div id="movie"></div> 

        <script>
            var input = document.getElementById("querybox");
            input.addEventListener("keypress", function(event) {
              if (event.key === "Enter") {
                event.preventDefault();
                getanswer(document.getElementById('querybox').value);
              }
            });
        </script>

        <script>
            var data;
            function getanswer(q){
                $.get("https://www.omdbapi.com/?t="+q+"&apikey=ba1f4581", function(rawdata){
                var rawstring =JSON.stringify(rawdata);
                data =JSON.parse(rawstring);
                console.log(data);
                var title = data.Title;
                var year = data.Year; 
                var director = data.Director; 
                var imdburl="https://www.imdb.com/title/"+data.imdbID+"/";
                var movie = "https://vidsrc.to/embed/movie/"+data.imdbID+"/"

                var posterurl =data.Poster;
                document.getElementById('movie').innerHTML="<h1>"
                    +title+"</h1><br> <iframe width='560' height='315' src='"+movie+"'></iframe><br><p> Year Released:"+year
                        +"</p> <br><p> Director: "+director+"</p> <br> <p> IMDB page: <a href='"
                            +imdburl+"'target='_blank'>"+imdburl+"</a></p><iframe width='560' height='315' src='"+movie+"' "; }); 
            }
        </script>
